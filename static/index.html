<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spanish Tandem Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>AnkixParlai ðŸ‡ªðŸ‡¸</h2>
             <!-- Removed global Create Card button from here -->
            <span id="status-indicator" title="Connection Status">âšª</span>
        </div>

        <div id="main-content-area">
            <div id="chat-messages">
                <div id="messages-container">
                    <div class="message status">Connecting to server...</div>
                </div>
            </div>
          
            <div id="explanation-box" class="explanation-box" style="display: none;">
                <div id="explanation-text-area"></div> 
                <div id="explanation-actions" style="margin-top: 15px; text-align: center;">
                
                </div>
            </div>
            
        </div>

        <div id="chat-input-area">
            <textarea id="message-input" placeholder="Type message or '? query'..." rows="1"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>


    <div id="card-creator-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="modal-close-btn">Ã—</span>
            <h2>Create New Flashcard</h2>
            <p>Target Word: <strong id="modal-target-word"></strong></p>
            <hr>
            <div id="modal-step-propose-input">
                <h4>AI Suggestion:</h4>
                <div id="modal-proposal-area" class="proposal-box">
                    <p><strong>Spanish:</strong> <span id="modal-proposed-spanish">Loading...</span></p>
                    <p><strong>English:</strong> <span id="modal-proposed-english">Loading...</span></p>
                </div>
                
                 <button id="modal-fallback-propose-btn" class="hidden" style="margin-top: 10px; background-color: #ffc107; color: black;">Suggest Sentence (Fallback)</button>
              
                <h4>Your Turn:</h4>
                <div id="modal-user-input-area">
                    <label for="modal-user-spanish-input">Your Spanish Sentence (edit or replace):</label>
                    <textarea id="modal-user-spanish-input" rows="2" placeholder="Enter your Spanish sentence here..."></textarea>
                    <button id="modal-submit-spanish-btn">Use My Spanish Sentence</button>
                    <br><br>
                    <label for="modal-user-english-input">Or, Provide English for Translation:</label>
                    <textarea id="modal-user-english-input" rows="2" placeholder="Enter English sentence to translate..."></textarea>
                    <button id="modal-submit-english-btn">Translate My English</button>
                    <br><br>
                    <button id="modal-accept-proposal-btn">Accept Suggestion Above</button> 
                 </div>
            </div>
            <div id="modal-step-validation" class="hidden">
                 <h4>Final Card Content:</h4>
                 <div id="modal-validation-area" class="validation-box">
                    <p><strong>Spanish:</strong> <span id="modal-final-spanish"></span></p>
                    <p><strong>English:</strong> <span id="modal-final-english"></span></p>
                    <p><strong>Feedback:</strong> <i id="modal-feedback"></i></p>
                    <p><strong>Status:</strong> <span id="modal-validity-status"></span></p>
                 </div>
            </div>
            <div id="modal-step-save" class="hidden">
                <hr>
                <label for="modal-tags-input">Tags (optional, comma-separated):</label>
                <input type="text" id="modal-tags-input" placeholder="e.g., vocabulario, verbos, chatbot">
                <button id="modal-save-button">Save Card to DB</button>
            </div>
             <div id="modal-status-message" class="modal-status"></div>
            <button id="modal-cancel-button" class="cancel-btn">Cancel</button>
        </div>
    </div>
  

    <script src="/static/script.js"></script>
</body>
</html>
